name: CI/CD Pipeline for Flask

on:
  push:
    branches:
      - main  # Change this to match your main branch

jobs:
  deploy:
    runs-on: Linux  # Adjust 'windows' or use your self-hosted runner label

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies (Windows)
        run: |
          # Ensure Python is installed and display its version
          python --version
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to School Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_DIR: "/home/${{ secrets.SERVER_USER }}/public_html"
        run: |
          # Save SSH private key to a file
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          # Set proper permissions for the key
          icacls private_key.pem /grant Everyone:F
          # Transfer files to the server using SCP
          scp -i private_key.pem -r . $SERVER_USER@$SERVER_IP:$PROJECT_DIR
          # Clean up by removing the private key file
          del private_key.pem
