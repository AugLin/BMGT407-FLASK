name: PythonAnywhere CI/CD

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment for the workflow

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v2  # This action checks out your code from GitHub

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2  # This action sets up the Python environment
      with:
        python-version: '3.x'  # Replace '3.x' with your Python version (e.g., '3.9')

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip to the latest version
        pip install flask  # Install Flask (add other dependencies if needed)

    # Step 4: Deploy to PythonAnywhere
    - name: Deploy to PythonAnywhere
      env:
        PA_USERNAME: ${{ secrets.PA_USERNAME }}  # Your PythonAnywhere username
        PA_TOKEN: ${{ secrets.PA_TOKEN }}  # Your PythonAnywhere API token
        PA_APP_NAME: ${{ secrets.PA_APP_NAME }}  # Your PythonAnywhere app name
      run: |
        # Use PythonAnywhere's API to reload the web app
        curl -X POST -u "$PA_USERNAME:$PA_TOKEN" https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_APP_NAME/reload/